              </select>

              
              
              <label for="current-role" id=""><b>Would you recommend freeCodeCamp to a friend?</b></label> <br>

                 <label> <input type="radio" name="radio" value="Online"/> Radio label text </label>

                  <label> <input type="radio" name="radio" /> Radio label text </label>
